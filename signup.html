<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - PiFreelancer Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .signup-box {
      background: #2f2f4f;
      padding: 30px;
      border-radius: 10px;
      width: 340px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00d2d3;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #01a3a4;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #f7b731;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .pi-btn {
      margin-top: 12px;
      background: #6c5ce7;
    }

    .pi-btn:hover {
      background: #4834d4;
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <h2>üìù Create Account</h2>

    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />

    <button>Create Account</button>

    <button class="pi-btn">Sign Up with Pi</button>

    <div class="links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
  </html>
