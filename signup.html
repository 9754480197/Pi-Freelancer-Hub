<!DOCTYPE html>
<html>
<head>
  <title>Signup - PiFreelancer Hub</title>
</head>
<body>

<h2>Create Account</h2>

<input type="text" id="username" placeholder="Username"><br><br>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="signup()">Signup</button>

<p id="message"></p>

<script>
function signup() {
  let username = document.getElementById("username").value;
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  if(username === "" || email === "" || password === "") {
    document.getElementById("message").innerText = "All fields required!";
    return;
  }

  let user = {
    username: username,
    email: email,
    password: password,
    role: "user"
  };

  // ðŸ‘‘ ADMIN ACCOUNT AUTO DETECT
  if(email === "mkadmin@pifreelancer.com") {
    user.role = "admin";
  }

  localStorage.setItem(email, JSON.stringify(user));
  document.getElementById("message").innerText = "Signup successful! Go to Login page.";
}
</script>

</body>
</html>
