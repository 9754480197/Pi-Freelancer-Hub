<!DOCTYPE html>
<html>
<head>
  <title>Signup - PiFreelancer Hub</title>
</head>
<body>

<h2>Create Account</h2>

<input type="text" id="username" placeholder="Username"><br><br>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="signupUser()">Signup</button>

<p id="message"></p>

<script>
function signupUser() {
  let username = document.getElementById("username").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  if(username === "" || email === "" || password === "") {
    document.getElementById("message").innerText = "All fields required!";
    return;
  }

  // ðŸ”’ Check if user already exists
  if(localStorage.getItem(email)) {
    document.getElementById("message").innerText = "User already exists! Please login.";
    return;
  }

  let user = {
    username: username,
    email: email,
    password: password,
    role: "user",
    status: "active"
  };

  // ðŸ‘‘ ADMIN ACCOUNT AUTO DETECT
  if(email === "mkadmin@pifreelancer.com") {
    user.role = "admin";
  }

  localStorage.setItem(email, JSON.stringify(user));

  document.getElementById("message").style.color = "green";
  document.getElementById("message").innerText = "Signup successful! Go to Login page.";

  // optional auto redirect after 2 sec
  setTimeout(() => {
    window.location.href = "login.html";
  }, 2000);
}
</script>

</body>
</html>
