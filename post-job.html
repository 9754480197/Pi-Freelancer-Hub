<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job | PiFreelancerHub</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #20617a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #20617a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #18505a;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Post a Job</h1>
</header>

<main>
  <form id="postJobForm">
    <label for="jobTitle">Job Title</label>
    <input type="text" id="jobTitle" placeholder="Enter job title" required>

    <label for="jobDescription">Job Description</label>
    <textarea id="jobDescription" rows="5" placeholder="Describe the job" required></textarea>

    <label for="jobCategory">Category</label>
    <select id="jobCategory" required>
      <option value="">Select category</option>
      <option value="web">Web Development</option>
      <option value="mobile">Mobile App</option>
      <option value="design">Design</option>
      <option value="writing">Writing</option>
      <option value="other">Other</option>
    </select>

    <label for="jobBudget">Budget (Pi Coins)</label>
    <input type="number" id="jobBudget" placeholder="Enter budget in Pi" required>
    <div class="note">Commission will be slightly higher than standard.</div>

    <button type="submit">Post Job</button>
  </form>
</main>

<script>
  document.getElementById('postJobForm').addEventListener('submit', function(e){
    e.preventDefault();

    const title = document.getElementById('jobTitle').value;
    const description = document.getElementById('jobDescription').value;
    const category = document.getElementById('jobCategory').value;
    const budget = document.getElementById('jobBudget').value;

    if(title && description && category && budget){
      alert(`Job Posted Successfully!\nTitle: ${title}\nBudget: ${budget} Pi Coins\n(Commission will be slightly higher)`);
      // Later: yahan Pi payment + backend logic add hoga
      document.getElementById('postJobForm').reset();
    } else {
      alert('Please fill all fields!');
    }
  });
</script>

</body>
  </html>
