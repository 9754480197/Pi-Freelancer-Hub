<!DOCTYPE html>
<html>
<head>
  <title>Login - PiFreelancer Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: #2f2f4f;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #f7b731;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ff9f1a;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #f7b731;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .pi-btn {
      margin-top: 15px;
      background: #6c5ce7;
    }

    .pi-btn:hover {
      background: #4834d4;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üîê Login</h2>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />

    <button>Login</button>

    <button class="pi-btn">Login with Pi</button>

    <div class="links">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
  </html>
