<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - PiFreelancer Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .card {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .post { background: #4e73df; color: white; }
    .jobs { background: #1cc88a; color: white; }
    .logout { background: #e74a3b; color: white; }
  </style>
</head>
<body>

<div class="card">
  <h2>Welcome to PiFreelancer Hub</h2>
  <p id="usernameDisplay"></p>

  <button class="post" onclick="goPost()">Post a Job</button>
  <button class="jobs" onclick="goJobs()">Find Jobs</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  // Show logged in username
  let email = localStorage.getItem("loggedInUser");

  if(!email) {
    window.location.href = "login.html";
  }

  let user = JSON.parse(localStorage.getItem(email));
  document.getElementById("usernameDisplay").innerText = "Hello, " + user.username;

  function goPost() {
    window.location.href = "post-job.html";
  }

  function goJobs() {
    window.location.href = "jobs.html";
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
